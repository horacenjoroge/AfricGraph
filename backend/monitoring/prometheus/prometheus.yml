global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'africgraph'
    environment: 'production'

scrape_configs:
  - job_name: 'africgraph-api'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'localhost:9093'

rule_files:
  - 'alerts.yml'
